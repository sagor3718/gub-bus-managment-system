<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUB Bus Management - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <div class="w-full max-w-4xl p-8 space-y-6 bg-white rounded-lg shadow-lg mx-auto mt-10 mb-10">
    <div class="text-center">
      <img src="./image/gub png.png" alt="GUB University Logo" class="w-32 mx-auto mb-6">
      <H1 class="text-4xl font-bold text-green-600">GUBMS</H1>
      <h2 class="text-2xl font-bold text-gray-700">Sign Up</h2>
    </div>

    <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Column -->
      <div class="space-y-4">
        <!-- Full Name -->
        <div>
          <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <!-- Student ID -->
        <div>
          <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Phone Number -->
        <div>
          <input type="tel" id="phone-number" name="phone-number" placeholder="Enter Phone Number" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Batch Number -->
        <div>
          <input type="text" id="batch-number" name="batch-number" placeholder="Enter Batch Number" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-4">

              <!-- Gmail -->
              <div>
                  <input type="email" id="gmail" name="gmail" placeholder="Enter Gmail" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
        <!-- Department -->
        <div>
          <select id="department" name="department" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Select Department</option>
            <option value="computer-science">CSE</option>
            <option value="electrical-engineering">EEE</option>
            <option value="civil-engineering">Civil Engineering</option>
            <option value="mechanical-engineering">Mechanical Engineering</option>
            <option value="business">Business School</option>
            <option value="law">Law</option>
          </select>
        </div>

        <!-- Password -->
        <div>
          <input type="password" id="password" name="password" placeholder="Enter Password" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Confirm Password -->
        <div>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>


      </div>

      <!-- Sign Up Button -->
      <div class="col-span-2">
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-700">Log In</a></p>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <script src="script.js"></script>
</body>
</html>
