<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GUB Bus Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Load Navbar here -->
  <div id="navbar"></div>

  <!-- Login Page Content -->
  <div class="flex-1 flex items-center justify-center py-12">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg space-y-6">
      <!-- Green Logo -->
      <div class="text-center">
        <img src="./image/gub png.png" alt="GUB Logo" class="mx-auto w-24 h-24">
      </div>

      <!-- GUBMS Title -->
      <h1 class="text-3xl text-center font-bold text-green-600">GUBMS</h1>

      <!-- Login Section -->
      <h2 class="text-2xl text-center font-semibold text-gray-700 mb-6">Login</h2>

      <form action="#" method="POST">
        <!-- Student ID -->
        <div class="mb-4">
          <label for="student-id" class="block text-sm font-medium text-gray-600">Student ID</label>
          <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            required>
        </div>

        <!-- Password -->
        <div class="mb-4 relative">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            required>
          <!-- Eye Icon -->
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword()">
            <img id="toggle-icon" src="https://img.icons8.com/ios/50/000000/invisible.png" alt="Toggle" class="w-5 h-5">
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit"
          class="w-full py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-300">
          Login
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="signup.html" class="text-green-600 hover:text-green-700 font-semibold transition duration-300">
            Sign Up
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Load Footer -->
  <div id="footer"></div>

  <script src="script.js"></script>
</body>
</html>
